<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <label> mi valor </label>

  <input type="checkbox"  name="" id="micheckbox" ><br><br>

</body>
<script src="../jquery-3.6.0.min.js"></script>
</html>
<script type="text/javascript">

  $(document).ready(function(){

        //asi indica que el control comienza en check
       $('#micheckbox').prop("checked",false);
    // asi podemos preguntar si esta check o no  y regresa unvaloe
       $('#micheckbox').click(function(){
         if($('#micheckbox').is(':checked')){
           alert("este es check el control");
         }else{
           alert("no esta check tucontrol");
         }

     });
     
       });
</script>
